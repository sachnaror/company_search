<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'company_detail' result.registration_number %}">{{ result.registered_name }}</a></li>
        {% empty %}
            <li>No companies found matching your query.</li>
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <div class="results">
        {% if results %}
            {% for result in results %}
                <div class="result-item">
                    <a href="{% url 'company_detail' result.registration_number %}">{{ result.name }}</a>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>

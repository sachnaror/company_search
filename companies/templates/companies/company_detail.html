<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            color: #2d3436;
        }
        .details {
            background: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Company Details</h1>
    <div class="details">
        <h2>{{ company.name }}</h2>
        <p><strong>Description:</strong> {{ company.description }}</p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Search</title>
    <style>
        /* Add your CSS styles here to match the design from the screenshot */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffeaa7, #fdcbf1);
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            color: #2d3436;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #b2bec3;
            margin-top: 20px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #00b894;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Incorporation and Shareholding Details</h1>
    <p>Gain legal and verified understanding of customers, suppliers, partners, and competitors</p>
    <form action="{% url 'search_results' %}" method="get">
        <input type="text" name="query" placeholder="Search company name here..." required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
